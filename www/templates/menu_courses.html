<ion-view view-title="Menu">
<div class="tabs-striped tabs-color-royal">
    <ul class="tabs">
        <li ng-class="{active:isSelected(1)}" class="tab-item">
            <a ng-click="select(1)">The Degree</a></li>
        <li ng-class="{active:isSelected(2)}" class="tab-item">
            <a ng-click="select(2)">Core</a></li>
        <li ng-class="{active:isSelected(3)}" class="tab-item">
            <a ng-click="select(3)">ProgrammingConcentration</a></li>
        <li ng-class="{active:isSelected(4)}" class="tab-item">
            <a  ng-click="select(4)">CyberDefenseConcentration</a></li>
		<li ng-class="{active:isSelected(5)}" class="tab-item">
			<a  ng-click="select(5)">Elective</a></li>
    </ul>
  </div>


  <ion-content>
   <ion-item ng-repeat="course in courses | filter:{category: filtText}" href="#/app/menu/{{course.id}}" class="item-thumbnail-left">
        <img ng-src="{{baseURL+course.image}}">
        <h2>{{course.name}}
         <span style="font-size:75%">{{course.category}}</span>
        <span class="badge badge-assertive">{{course.label}}</span></h2>
        <p>{{course.description}}</p>
        <ion-option-button class="button-assertive icon ion-plus-circled"
            ng-click="addFavorite({{course.id}})">
        </ion-option-button>
      </ion-item>
  </ion-content>
</ion-view>
